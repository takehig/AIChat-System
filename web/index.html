<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIChat System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2.3.0%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-height: 60vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .message.ai {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-control {
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .mcp-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-success, .btn-danger, .btn-warning {
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover, .btn-danger:hover, .btn-warning:hover {
            transform: translateY(-1px);
        }
        
        .mcp-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .mcp-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }
        
        .mcp-card .card-body {
            position: relative;
        }
        
        .mcp-card .badge {
        
        /* ツール名表示用スタイル */
        .mcp-tools code {
            background-color: rgba(0, 123, 255, 0.1);
            color: #0056b3;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .mcp-tools .text-primary {
            color: #0056b3 !important;
        }
        
        .mcp-tools .text-info {
            color: #17a2b8 !important;
        }
        
        /* 2列レイアウト用スタイル */
        .chat-container {
            height: 60vh;
            min-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        
        .input-container {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            background-color: white;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            overflow: hidden;
        }
        
        .row.h-100 {
            height: calc(100vh - 120px) !important;
        }

            font-size: 0.7em;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="h3 mb-0 text-primary">
                            <i class="fas fa-robot me-2"></i>
                            AIChat System
                        </h1>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="badge bg-success">v2.4.2</span>
                        <span class="badge bg-info ms-2">Claude 3.7 Sonnet</span>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="flex-grow-1 py-4">
            <div class="container-fluid">
                <div class="row h-100">
                    <!-- Left Column: Tool Controls -->
                    <div class="col-md-4 col-lg-3">
                        <div class="card shadow-lg border-0 mb-4 h-100">
                            <div class="card-header bg-transparent border-0">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-tools me-2"></i>
                                    MCPツール設定
                                </h5>
                            </div>
                            <div class="card-body p-3">
                                <!-- 動的ツール制御エリア -->
                                <div id="toolControls">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                        ツール情報を読み込み中...
                                    </div>
                                </div>
                                
                                <!-- ツールテストボタン -->
                                <div class="card border-0 shadow-sm mb-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <div class="card-body p-3 text-white">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-flask me-2 fs-5"></i>
                                            <h6 class="card-title mb-0 fw-bold">ツールテスト</h6>
                                        </div>
                                        <p class="card-text small mb-2 opacity-75">
                                            有効ツールの動作確認
                                        </p>
                                        <button id="testEnabledToolsBtn" class="btn btn-light btn-sm w-100" onclick="testEnabledTools()">
                                            <i class="fas fa-play me-1"></i> 有効ツールテスト実行
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Clear Button -->
                                <div class="text-center">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="clearChat()">
                                        <i class="fas fa-trash me-1"></i> チャットクリア
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column: Chat Area -->
                    <div class="col-md-4 col-lg-6">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-transparent border-0">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-comments me-2"></i>
                                    AIチャット
                                </h5>
                            </div>
                            <div class="card-body p-0 d-flex flex-column h-100">
                                <div id="chatContainer" class="chat-container flex-grow-1">
                                    <div class="message ai">
                                        <div><strong>Claude 3.7 Sonnet</strong></div>
                                        <div>こんにちは！何でもお気軽にお聞きください。</div>
                                        <div class="message-time">システム起動時</div>
                                    </div>
                                </div>
                                <div class="input-container">
                                    <div class="input-group">
                                        <input type="text" id="messageInput" class="form-control" 
                                               placeholder="メッセージを入力してください..." 
                                               onkeypress="handleKeyPress(event)">
                                        <button class="btn btn-primary" type="button" onclick="sendMessage()">
                                            <i class="fas fa-paper-plane me-1"></i>
                                            送信
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Strategy & Debug Panel (Merged) -->
                    <div class="col-md-4 col-lg-3 mb-3">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-transparent border-0">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-chess me-2"></i>
                                    実行戦略・デバッグ情報
                                </h5>
                            </div>
                            <div class="card-body p-3" style="overflow-y: auto;">
                                <div id="debugPanel" class="small">
                                    <div class="text-muted">戦略立案・ツール実行時に詳細情報が表示されます</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- Footer -->
        <footer class="py-3">
            <div class="container text-center">
                <small>&copy; 2025 WealthAI Enterprise Systems. Powered by Amazon Bedrock & Claude 3.7 Sonnet.</small>
            </div>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="productmaster_mcp_functions.js"></script>
    <script src="common_functions.js"></script>
    <script>
        // ツール制御関数
        async function loadToolControls() {
            console.log('[TOOL CONTROL] ツール情報読み込み開始');
            try {
                const response = await fetch('/api/mcp/tools');
                const data = await response.json();
                
                console.log('[TOOL CONTROL] ツール情報取得:', data);
                
                // MCPレスポンス形式に対応
                const allTools = [];
                if (data.tools) {
                    Object.entries(data.tools).forEach(([mcpName, mcpInfo]) => {
                        if (mcpInfo.available && mcpInfo.tools) {
                            mcpInfo.tools.forEach(tool => {
                                allTools.push({
                                    name: tool.name,
                                    description: tool.description,
                                    usage_context: tool.usage_context,
                                    enabled: tool.enabled,  // ツール個別の状態を使用
                                    mcpName: mcpName,
                                    mcp_server_name: tool.mcp_server_name  // ← 追加: API から mcp_server_name を設定
                                });
                            });
                        }
                    });
                }
                
                const controlsHtml = allTools.map(tool => {
                    return `
                        <div class="card border-0 shadow-sm mb-2" id="tool-${tool.name}">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div class="flex-grow-1">
                                        <div class="d-flex align-items-center mb-1">
                                            <h6 class="mb-0 fw-bold">${tool.description}</h6>
                                            <small class="text-muted ms-2">(${tool.name})</small>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="badge bg-secondary me-2">${tool.mcp_server_name || 'Unknown MCP'}</span>
                                        </div>
                                        <p class="small text-muted mb-0">${tool.usage_context}</p>
                                    </div>
                                    <button class="btn btn-sm ${tool.enabled ? 'btn-success' : 'btn-outline-secondary'}" 
                                            onclick="toggleTool('${tool.name}')">
                                        <i class="fas ${tool.enabled ? 'fa-toggle-on' : 'fa-toggle-off'} me-1"></i>
                                        ${tool.enabled ? '有効' : '無効'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('toolControls').innerHTML = controlsHtml || '<div class="text-muted text-center">利用可能なツールがありません</div>';
                
            } catch (error) {
                console.error('[TOOL CONTROL] ツール情報読み込みエラー:', error);
                document.getElementById('toolControls').innerHTML = `
                    <div class="text-danger text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ツール情報の読み込みに失敗しました
                    </div>
                `;
            }
        }
        
        // MCPツール→システム種別マッピング辞書
        const MCP_TOOL_SYSTEM_MAP = {
            // ProductMaster MCP ツール (実際のツール名)
            'get_product_details': 'productmaster',
            'search_products_by_name_fuzzy': 'productmaster',
            
            // CRM MCP ツール (実際のツール名)
            'search_customers_by_bond_maturity': 'crm',
            'get_customer_holdings': 'crm',
            'predict_cash_inflow_from_sales_notes': 'crm',
            
            // 将来追加用 (例)
            // 'get_market_data': 'market_data',
            // 'get_news': 'news_system',
        };

        // システム種別→アイコンマッピング辞書
        const MCP_SYSTEM_ICONS = {
            'productmaster': 'fa-box',      // 📦 商品管理
            'crm': 'fa-users',              // 👥 顧客管理
            'market_data': 'fa-chart-line', // 📈 市場データ (将来用)
            'news_system': 'fa-newspaper',  // 📰 ニュース (将来用)
            'default': 'fa-tool'            // 🔧 デフォルト
        };

        function getToolIcon(toolName) {
            // デバッグ用ログ
            console.log('[MCP DEBUG] getToolIcon called with:', toolName);
            
            // 新方式: ツール名→システム種別→アイコン
            const systemType = MCP_TOOL_SYSTEM_MAP[toolName] || 'default';
            const icon = MCP_SYSTEM_ICONS[systemType] || MCP_SYSTEM_ICONS['default'];
            
            console.log('[MCP DEBUG] toolName:', toolName, 'systemType:', systemType, 'icon:', icon);
            return icon;
        }
        
        function getToolColor(toolName) {
            if (toolName.includes('product')) return 'text-primary';
            if (toolName.includes('customer')) return 'text-info';
            return 'text-secondary';
        }
        
        async function toggleTool(toolName) {
            console.log(`[TOOL CONTROL] ツール切り替え: ${toolName}`);
            try {
                const response = await fetch(`/api/tools/${toolName}/toggle`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log(`[TOOL CONTROL] ${toolName} ${result.enabled ? '有効化' : '無効化'}`);
                    updateToolButton(toolName, result.enabled);
                } else {
                    console.error(`[TOOL CONTROL] ツール切り替えエラー:`, result.message);
                }
            } catch (error) {
                console.error(`[TOOL CONTROL] ツール切り替えエラー:`, error);
            }
        }
        
        function updateToolButton(toolName, enabled) {
            const button = document.querySelector(`#tool-${toolName} button`);
            if (button) {
                button.className = `btn btn-sm ${enabled ? 'btn-success' : 'btn-outline-secondary'}`;
                button.innerHTML = `
                    <i class="fas ${enabled ? 'fa-toggle-on' : 'fa-toggle-off'} me-1"></i>
                    ${enabled ? '有効' : '無効'}
                `;
            }
        }
        
        // 有効ツールテスト関数
        async function testEnabledTools() {
            console.log("[TOOL TEST] 有効ツールテスト開始");
            
            try {
                const response = await fetch('/api/tools');
                const data = await response.json();
                const enabledTools = data.enabled_tools || [];
                
                if (enabledTools.length === 0) {
                    console.log("[TOOL TEST] 有効なツールがありません");
                    return;
                }
                
                for (const toolName of enabledTools) {
                    await testSingleTool(toolName);
                }
                
                console.log("[TOOL TEST] 有効ツールテスト完了");
            } catch (error) {
                console.error("[TOOL TEST] テスト実行エラー:", error);
            }
        }
        
        async function testSingleTool(toolName) {
            const testMessage = getTestMessageForTool(toolName);
            console.log(`[TOOL TEST] ${toolName} テスト開始: "${testMessage}"`);
            
            try {
                const response = await fetch('/aichat/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: testMessage})
                });
                
                const result = await response.json();
                console.log(`[TOOL TEST] ${toolName} 結果:`, {
                    success: !result.error,
                    tools_used: result.tools_used,
                    error: result.error
                });
            } catch (error) {
                console.error(`[TOOL TEST] ${toolName} エラー:`, error);
            }
        }
        
        function getTestMessageForTool(toolName) {
            const testMessages = {
                'search_products_flexible': '債券商品を検索してテスト',
                'get_product_details': '商品詳細取得テスト',
                'get_all_products': '全商品取得テスト',
                'get_statistics': '商品統計テスト',
                'search_customers': '顧客検索テスト',
                'get_customer_holdings': '顧客保有商品テスト',
                'search_customers_by_bond_maturity': '2年以内に満期を迎える債券を持っている顧客をテスト検索'
            };
            return testMessages[toolName] || `${toolName}のテスト実行`;
        }

        // AIChat System Version
        const AICHAT_VERSION = '2.8.2';
        console.log(`AIChat System v${AICHAT_VERSION} - Loaded`);
        
        // 動的セッションID生成
        let conversationId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        console.log(`[SESSION] 新しいセッションID生成: ${conversationId}`);

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayDebugInfo(debugInfo) {
            const debugPanel = document.getElementById('debugPanel');
            if (!debugInfo) {
                debugPanel.innerHTML = '<div class="text-muted">デバッグ情報なし</div>';
                return;
            }
            
            const request = debugInfo.request || {};
            const response = debugInfo.response || {};
            
            let debugHtml = `
                <div class="mb-3">
                    <h6 class="fw-bold text-primary">🔍 リクエスト情報</h6>
                    <div class="bg-light p-2 rounded">
                        <strong>要求ツール:</strong> ${formatToolsList(request.tools_requested)}<br>
                        <strong>信頼度:</strong> ${request.confidence || 'N/A'}<br>
                        <strong>引数:</strong>
                        <pre class="bg-white p-2 small mt-1 border rounded">${JSON.stringify(request.arguments || {}, null, 2)}</pre>
                    </div>
                </div>
                
                <div class="mb-3">
                    <h6 class="fw-bold text-success">✅ 実行結果</h6>
                    <div class="bg-light p-2 rounded">
                        <strong>実行ツール:</strong> ${formatToolsList(response.tools_executed)}<br>
                        <strong>実行状況:</strong> 実行完了<br>
                    </div>
                </div>
            `;
            
            // 複数ツールの実行結果を表示
            if (response.execution_results && response.execution_results.length > 0) {
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-info">🔧 ツール実行詳細</h6>
                `;
                
                response.execution_results.forEach((result, index) => {
                    const isSuccess = 'result' in result;
                    const statusIcon = isSuccess ? '✅' : '❌';
                    const statusClass = isSuccess ? 'border-success' : 'border-danger';
                    
                    debugHtml += `
                        <div class="border ${statusClass} rounded p-2 mb-2">
                            <div class="d-flex align-items-center mb-1">
                                <span class="me-2">${statusIcon}</span>
                                <strong>${result.tool}</strong>
                                <span class="badge ${isSuccess ? 'bg-success' : 'bg-danger'} ms-auto">
                                    ${isSuccess ? '成功' : '失敗'}
                                </span>
                            </div>
                            <div class="small">
                                <strong>結果:</strong>
                                <pre class="bg-white p-2 mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${JSON.stringify(result.result || result.error, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                });
                
                debugHtml += `</div>`;
            }
            
            // Raw MCP Tool Response 情報を表示（新しい構造対応）
            const rawMcpToolResponses = {};
            console.log("[FRONTEND DEBUG] === RAW MCP TOOL RESPONSES DEBUG ===");
            console.log("[FRONTEND DEBUG] response.strategy exists:", !!response.strategy);
            console.log("[FRONTEND DEBUG] response.strategy.steps exists:", !!(response.strategy && response.strategy.steps));
            console.log("[FRONTEND DEBUG] response.strategy.steps length:", response.strategy && response.strategy.steps ? response.strategy.steps.length : 0);
            
            if (response.strategy && response.strategy.steps) {
                response.strategy.steps.forEach((step, index) => {
                    console.log(`[FRONTEND DEBUG] === STEP ${index} DEBUG ===`);
                    console.log(`[FRONTEND DEBUG] step.tool: ${step.tool}`);
                    console.log(`[FRONTEND DEBUG] step.output exists:`, !!step.output);
                    console.log(`[FRONTEND DEBUG] step.step_execution_debug exists:`, !!step.step_execution_debug);
                    
                    // step_execution_debug からのアクセス
                    if (step.step_execution_debug && step.step_execution_debug.response && step.step_execution_debug.response.raw_mcp_tool_response) {
                        console.log(`[FRONTEND DEBUG] Found raw_mcp_tool_response in step_execution_debug`);
                        rawMcpToolResponses[step.tool] = step.step_execution_debug.response.raw_mcp_tool_response;
                    }
                    // step.output からのアクセス（従来）
                    else if (step.output && step.output.call_tool_info && step.output.call_tool_info.response && step.output.call_tool_info.response.raw_mcp_tool_response) {
                        console.log(`[FRONTEND DEBUG] Found raw_mcp_tool_response in step.output`);
                        rawMcpToolResponses[step.tool] = step.output.call_tool_info.response.raw_mcp_tool_response;
                    } else {
                        console.log(`[FRONTEND DEBUG] raw_mcp_tool_response NOT FOUND for ${step.tool}`);
                        console.log(`[FRONTEND DEBUG] step.step_execution_debug:`, step.step_execution_debug);
                        console.log(`[FRONTEND DEBUG] step.output:`, step.output);
                    }
                });
            }
            
            console.log("[FRONTEND DEBUG] rawMcpToolResponses keys:", Object.keys(rawMcpToolResponses));
            console.log("[FRONTEND DEBUG] rawMcpToolResponses:", rawMcpToolResponses);
            
            if (Object.keys(rawMcpToolResponses).length > 0) {
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-warning">🛠️ MCP ツール生レスポンス情報</h6>
                `;
                
                Object.entries(rawMcpToolResponses).forEach(([toolName, rawResponse]) => {
                    debugHtml += `
                        <div class="border border-warning rounded p-2 mb-2">
                            <strong class="text-warning">${toolName}:</strong>
                            <pre class="bg-light p-2 small mt-1 border rounded">${JSON.stringify(rawResponse, null, 2)}</pre>
                        </div>
                    `;
                });
                
                debugHtml += `</div>`;
            }
            
            debugPanel.innerHTML = debugHtml;
        }
        
        function formatToolsList(tools) {
            if (!tools || tools.length === 0) return 'なし';
            return tools.map(tool => `<code class="bg-primary text-white px-1 rounded">${tool}</code>`).join(', ');
        }
        
        function displayEnhancedDebugInfo(strategy) {
            const debugPanel = document.getElementById('debugPanel');
            if (!strategy || !strategy.steps) {
                debugPanel.innerHTML = '<div class="text-muted">デバッグ情報なし</div>';
                return;
            }
            
            let debugHtml = '';
            
            // 戦略立案LLM情報（必須）
            if (strategy.strategy_llm_prompt) {
                // 正常系: 戦略立案LLM情報表示
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-success">🧠 戦略立案LLM</h6>
                        <div class="border border-success rounded p-2">
                            <div class="mb-2">
                                <strong>実行時間:</strong> ${Math.round(strategy.strategy_llm_execution_time_ms || 0)}ms
                            </div>
                            <div class="mb-2">
                                <strong>プロンプト:</strong>
                                <pre class="bg-light p-2 small mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${strategy.strategy_llm_prompt}</pre>
                            </div>
                            <div class="mb-2">
                                <strong>応答:</strong>
                                <pre class="bg-light p-2 small mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${strategy.strategy_llm_response}</pre>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // 異常系: 戦略立案情報が存在しない
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-danger">⚠️ 戦略立案情報エラー</h6>
                        <div class="alert alert-danger">
                            戦略立案LLM情報が取得できませんでした。<br>
                            バックエンドの処理を確認してください。
                        </div>
                    </div>
                `;
            }
            
            // ツール実行情報（ツールがある場合のみ）
            if (strategy.steps && strategy.steps.length > 0) {
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-primary">🔧 ツール実行</h6>
                        <div class="bg-light p-2 rounded">
                            <strong>実行ステップ数:</strong> ${strategy.steps.length}<br>
                            <strong>総実行時間:</strong> ${strategy.total_execution_time_ms || 0}ms
                        </div>
                    </div>
                `;
            }
            
            // 各ステップの詳細デバッグ情報を表示
            strategy.steps.forEach((step, index) => {
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-info">🔧 Step ${step.step}: ${step.tool}</h6>
                        <div class="border border-info rounded p-2">
                            <div class="mb-2">
                                <strong>理由:</strong> ${step.reason}
                            </div>
                            <div class="mb-2">
                                <strong>実行時間:</strong> ${step.execution_time_ms ? Math.round(step.execution_time_ms) + 'ms' : 'N/A'}
                            </div>
                            ${step.input ? `
                                <div class="mb-2">
                                    <strong>ツール入力:</strong>
                                    <pre class="bg-light p-2 small mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${step.input}</pre>
                                </div>
                            ` : ''}
                            ${step.output && step.output.result ? `
                                <div class="mb-2">
                                    <strong>ツール結果:</strong>
                                    <pre class="bg-success bg-opacity-10 p-2 small mt-1 border border-success rounded" style="max-height: 300px; overflow-y: auto;">${JSON.stringify(step.output.result, null, 2)}</pre>
                                </div>
                            ` : ''}
                            ${step.debug_info ? `
                                <div class="mb-2">
                                    <strong>デバッグ情報:</strong>
                                    <pre class="bg-light p-2 small mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${JSON.stringify(step.debug_info, null, 2)}</pre>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            // 最終応答LLM情報（既存の final_llm_* から final_response_llm_* に変更）
            if (strategy.final_response_llm_prompt) {
                debugHtml += `
                    <div class="mb-3">
                        <h6 class="fw-bold text-info">🎨 最終応答生成LLM</h6>
                        <div class="border border-info rounded p-2">
                            <div class="mb-2">
                                <strong>実行時間:</strong> ${Math.round(strategy.final_response_llm_execution_time_ms || 0)}ms
                            </div>
                            <div class="mb-2">
                                <strong>プロンプト:</strong>
                                <pre class="bg-light p-2 small mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${strategy.final_response_llm_prompt}</pre>
                            </div>
                            <div class="mb-2">
                                <strong>応答:</strong>
                                <pre class="bg-light p-2 small mt-1 border rounded" style="max-height: 200px; overflow-y: auto;">${strategy.final_response_llm_response}</pre>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            debugPanel.innerHTML = debugHtml;
        }

        function generateTraceHtml(trace, stepNumber) {
            const stepIcon = getStepIcon(trace.step_type);
            const stepColor = getStepColor(trace.step_type);
            
            let content = `
                <div class="border ${stepColor} rounded p-3 mb-3">
                    <div class="d-flex align-items-center mb-2">
                        <span class="me-2">${stepIcon}</span>
                        <strong>Step ${stepNumber}: ${trace.step_name}</strong>
                        <span class="badge bg-secondary ms-auto">${trace.execution_time_ms || 0}ms</span>
                    </div>
            `;
            
            if (trace.step_type === 'llm_interaction') {
                content += `
                    <div class="mb-2">
                        <strong>📤 送信プロンプト:</strong>
                        <pre class="bg-dark text-light p-2 small mt-1 rounded" style="max-height: 300px; overflow-y: auto; white-space: pre-wrap;">${escapeHtml(trace.llm_prompt || 'プロンプト情報なし')}</pre>
                    </div>
                    <div class="mb-2">
                        <strong>📥 LLM回答結果:</strong>
                        <pre class="bg-success text-white p-2 small mt-1 rounded" style="max-height: 300px; overflow-y: auto; white-space: pre-wrap;">${escapeHtml(trace.llm_response || 'レスポンス情報なし')}</pre>
                    </div>
                `;
            }
            
            if (trace.step_type === 'tool_execution') {
                content += `
                    <div class="mb-2">
                        <strong>🔧 入力データ:</strong>
                        <pre class="bg-info text-white p-2 small mt-1 rounded">${JSON.stringify(trace.input_data, null, 2)}</pre>
                    </div>
                    <div class="mb-2">
                        <strong>📊 出力データ:</strong>
                        <pre class="bg-warning text-dark p-2 small mt-1 rounded" style="max-height: 200px; overflow-y: auto;">${JSON.stringify(trace.output_data, null, 2)}</pre>
                    </div>
                `;
            }
            
            content += `</div>`;
            return content;
        }

        function getStepIcon(stepType) {
            switch(stepType) {
                case 'llm_interaction': return '🤖';
                case 'tool_execution': return '🔧';
                default: return '📋';
            }
        }

        function getStepColor(stepType) {
            switch(stepType) {
                case 'llm_interaction': return 'border-primary';
                case 'tool_execution': return 'border-success';
                default: return 'border-secondary';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // メッセージをチャットに追加
            addMessageToChat('user', message);
            messageInput.value = '';
            
            // 送信中表示
            const loadingDiv = addMessageToChat('ai', 'メッセージを処理中...');
            
            try {
                console.log("[CHAT DEBUG] API呼び出し開始: http://44.217.45.24:8002/api/chat");
                const response = await fetch('http://44.217.45.24:8002/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // API応答をコンソールに出力（新デバッグシステム対応）
                console.log("[CHAT DEBUG] API応答受信:", data);
                
                // 統合デバッグ情報を画面に表示
                if (data.strategy) {
                    console.log("[DEBUG] 新デバッグシステム検出:", data.strategy);
                    displayEnhancedDebugInfo(data.strategy);
                    displayDebugInfo(data.strategy); // [FRONTEND DEBUG] ログ出力
                } else {
                    console.log("[DEBUG] No strategy info available");
                    displayEnhancedDebugInfo(null);
                    displayDebugInfo(null);
                }
                
                // 送信中表示を削除
                loadingDiv.remove();
                
                // AIの応答を追加
                addMessageToChat('ai', data.message);
                
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                addMessageToChat('ai', 'エラーが発生しました。もう一度お試しください。');
            }
        }

        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div><strong>あなた</strong></div>
                    <div>${escapeHtml(message)}</div>
                    <div class="message-time">${timeString}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div><strong>Claude 3.7 Sonnet</strong></div>
                    <div>${escapeHtml(message)}</div>
                    <div class="message-time">${timeString}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // 統合ツールテスト関数
        async function testAllMcpTools() {
            console.log("[MCP TOOL TEST] 全ツールテスト開始");
            
            // CRMツールテスト（常に実行）
            console.log("[MCP TOOL TEST] CRMテスト実行");
            await testCrmTools();

            console.log("[MCP TOOL TEST] ProductMasterテスト実行");

            console.log("[MCP TOOL TEST] 全ツールテスト完了");
        }

        // CRM専用ツールテスト
        async function testCrmTools() {
            const crmTestCases = [
                { tool: "search_customers_by_bond_maturity", message: "2年以内に満期を迎える債券を持っている顧客をテスト検索" },
                { tool: "search_customers", message: "顧客検索テスト" },
                { tool: "get_customer_holdings", message: "顧客保有商品テスト" }
            ];
            
            await executeToolTests("CRM", crmTestCases);
        }

        // ProductMaster専用ツールテスト
        async function testProductMasterTools() {
            const pmTestCases = [
                { tool: "search_products", message: "債券商品を検索してテスト" },
                { tool: "get_all_products", message: "全商品取得テスト" }
            ];
            
            await executeToolTests("PRODUCTMASTER", pmTestCases);
        }

        // 共通テスト実行関数
        async function executeToolTests(mcpType, testCases) {
            for (const testCase of testCases) {
                try {
                    console.log(`[${mcpType} TOOL TEST] ${testCase.tool} テスト開始`);
                    
                    const response = await fetch('http://44.217.45.24:8002/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: testCase.message })
                    });
                    
                    const result = await response.json();
                    console.log(`[${mcpType} TOOL TEST] ${testCase.tool} 結果:`, {
                        success: !result.error,
                        tools_used: result.tools_used,
                        mcp_enabled: result.mcp_enabled,
                        error: result.error,
                        strategy: result.strategy
                    });
                    
                } catch (error) {
                    console.error(`[${mcpType} TOOL TEST] ${testCase.tool} エラー:`, error);
                }
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log(`AIChat System v${AICHAT_VERSION} - 初期化開始`);
            
            // ツール制御を読み込み
            loadToolControls();
        });

        // Enterキーでメッセージ送信
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

    </script>
