<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIChat System v2.1.0 - Claude 3.5 Sonnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .typing-indicator {
            display: none;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            margin-right: auto;
            max-width: 80%;
        }
        .typing-dots {
            display: inline-block;
        }
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot"></i> AIChat System v2.1.0
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-light">
                    <i class="fas fa-brain"></i> Claude 3.5 Sonnet
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 mb-4">
                    <i class="fas fa-comments"></i> AI チャットシステム
                </h1>
                <p class="lead mb-4">Claude 3.5 Sonnet との対話システム</p>
            </div>
        </div>

        <!-- チャット画面 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-comment-dots"></i> チャット
                        </h5>
                        <div>
                            <button id="mcpToggleBtn" class="btn btn-success btn-sm me-2" onclick="toggleMCP()">
                                MCP: 読み込み中...
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearChat()">
                                <i class="fas fa-trash"></i> クリア
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="chatContainer" class="chat-container">
                            <div class="message ai">
                                <div><strong>Claude 3.5 Sonnet</strong></div>
                                <div>こんにちは！何でもお気軽にお聞きください。</div>
                                <div class="message-time">システム起動時</div>
                            </div>
                        </div>
                        <div id="typingIndicator" class="typing-indicator">
                            <div><strong>Claude 3.5 Sonnet</strong> が入力中...</div>
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" 
                                   placeholder="メッセージを入力してください..." 
                                   onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendMessage()" id="sendButton">
                                <i class="fas fa-paper-plane"></i> 送信
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="text-muted">AIChat System v2.1.0</h6>
                    <p class="text-muted small mb-0">Claude 3.5 Sonnet による AI チャットシステム</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="text-muted small">
                        <div><strong>Model:</strong> Claude 3.5 Sonnet</div>
                        <div><strong>Version:</strong> 2.1.0</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // AIChat System Version
        const AICHAT_VERSION = '2.1.0';
        console.log(`AIChat System v${AICHAT_VERSION} - Loaded`);
        
        let conversationId = 'default';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // ユーザーメッセージを表示
            addMessage(message, 'user');
            messageInput.value = '';
            
            // 送信ボタンを無効化
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            // タイピングインジケーター表示
            showTypingIndicator();

            try {
                const response = await fetch('/aichat/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // タイピングインジケーター非表示
                hideTypingIndicator();
                
                // AIレスポンスを表示
                addMessage(data.response, 'ai');
                
            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('申し訳ありません。エラーが発生しました。もう一度お試しください。', 'ai');
            } finally {
                sendButton.disabled = false;
            }
        }

        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            
            messageDiv.innerHTML = `
                <div><strong>${sender === 'user' ? 'あなた' : 'Claude 3.5 Sonnet'}</strong></div>
                <div>${content}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // MCP関連関数
        async function toggleMCP() {
            console.log('MCP toggle clicked');
            try {
                const response = await fetch('/aichat/api/mcp/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                updateMCPButton(result);
                alert(result.message || 'MCP状態を変更しました');
            } catch (error) {
                console.error('MCP toggle error:', error);
                alert('MCP状態の変更に失敗しました');
            }
        }

        function updateMCPButton(status) {
            const btn = document.getElementById('mcpToggleBtn');
            if (!btn) return;
            
            if (status.mcp_enabled) {
                btn.textContent = 'MCP: ON';
                btn.className = 'btn btn-success btn-sm me-2';
            } else {
                btn.textContent = 'MCP: OFF';
                btn.className = 'btn btn-danger btn-sm me-2';
            }
        }

        async function initializeMCP() {
            try {
                const response = await fetch('/aichat/api/status');
                const status = await response.json();
                updateMCPButton(status);
            } catch (error) {
                console.error('MCP initialization error:', error);
                const btn = document.getElementById('mcpToggleBtn');
                if (btn) {
                    btn.textContent = 'MCP: エラー';
                    btn.className = 'btn btn-warning btn-sm me-2';
                }
            }
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message ai">
                    <div><strong>Claude 3.5 Sonnet</strong></div>
                    <div>こんにちは！何でもお気軽にお聞きください。</div>
                    <div class="message-time">システム起動時</div>
                </div>
            `;
        }

        // ページ読み込み時にメッセージ入力欄にフォーカス
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
            initializeMCP();
        });
    </script>
</body>
</html>
