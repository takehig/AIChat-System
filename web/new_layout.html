        <!-- Main Content -->
        <main class="flex-grow-1 py-4">
            <div class="container-fluid">
                <div class="row h-100">
                    <!-- Left Column: MCP Controls -->
                    <div class="col-md-4 col-lg-3">
                        <div class="card shadow-lg border-0 mb-4 h-100">
                            <div class="card-header bg-transparent border-0">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-cogs me-2"></i>
                                    MCP 設定
                                </h5>
                            </div>
                            <div class="card-body p-3">
                                <!-- ProductMaster MCP Card -->
                                <div class="card border-0 shadow-sm mcp-card mb-3" id="productMasterCard">
                                    <div class="card-body p-3">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-database text-primary me-2 fs-5"></i>
                                            <h6 class="card-title mb-0 fw-bold">ProductMaster</h6>
                                            <span id="productMasterStatus" class="badge bg-secondary ms-auto">読み込み中...</span>
                                        </div>
                                        <p class="card-text small text-muted mb-2">
                                            金融商品データベースへのアクセス
                                        </p>
                                        <ul class="list-unstyled small mb-3">
                                            <li><i class="fas fa-check text-success me-1"></i> 商品検索・詳細情報</li>
                                            <li><i class="fas fa-check text-success me-1"></i> 価格・リスク情報</li>
                                            <li><i class="fas fa-check text-success me-1"></i> 商品比較・推奨</li>
                                        </ul>
                                        <button id="productMasterMcpBtn" class="btn btn-outline-primary btn-sm w-100" onclick="toggleProductMasterMCP()">
                                            <i class="fas fa-toggle-off me-1"></i> 有効化
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- CRM MCP Card -->
                                <div class="card border-0 shadow-sm mcp-card mb-3" id="crmCard">
                                    <div class="card-body p-3">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-users text-info me-2 fs-5"></i>
                                            <h6 class="card-title mb-0 fw-bold">CRM</h6>
                                            <span id="crmStatus" class="badge bg-secondary ms-auto">読み込み中...</span>
                                        </div>
                                        <p class="card-text small text-muted mb-2">
                                            顧客管理システムとの連携
                                        </p>
                                        <ul class="list-unstyled small mb-3">
                                            <li><i class="fas fa-check text-success me-1"></i> 顧客情報検索・更新</li>
                                            <li><i class="fas fa-check text-success me-1"></i> 取引履歴・ポートフォリオ</li>
                                            <li><i class="fas fa-check text-success me-1"></i> 個別提案・レポート</li>
                                        </ul>
                                        <button id="crmMcpBtn" class="btn btn-outline-info btn-sm w-100" onclick="toggleCrmMCP()">
                                            <i class="fas fa-toggle-off me-1"></i> 有効化
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Clear Button -->
                                <div class="text-center">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="clearChat()">
                                        <i class="fas fa-trash me-1"></i> チャットクリア
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column: Chat Area -->
                    <div class="col-md-8 col-lg-9">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-transparent border-0">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-comments me-2"></i>
                                    AIチャット
                                </h5>
                            </div>
                            <div class="card-body p-0 d-flex flex-column h-100">
                                <div id="chatContainer" class="chat-container flex-grow-1">
                                    <div class="message ai">
                                        <div><strong>Claude 3.7 Sonnet</strong></div>
                                        <div>こんにちは！何でもお気軽にお聞きください。</div>
                                        <div class="message-time">システム起動時</div>
                                    </div>
                                </div>
                                <div class="input-container">
                                    <div class="input-group">
                                        <input type="text" id="messageInput" class="form-control" 
                                               placeholder="メッセージを入力してください..." 
                                               onkeypress="handleKeyPress(event)">
                                        <button class="btn btn-primary" type="button" onclick="sendMessage()">
                                            <i class="fas fa-paper-plane me-1"></i>
                                            送信
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
